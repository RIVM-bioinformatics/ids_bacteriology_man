bookdown::gitbook:
  css: style.css
  split_by: chapter
  clean: yes
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before:  |
        <li><a href="./">Bioinformatics Pipelines for Bacteriology (IDS, RIVM)</a></li>
      after: |
        <li>IDS-bioinformatics team - Juno team</li>
    toolbar:
      position: fixed
    edit : null
    download: no
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      whatsapp: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no